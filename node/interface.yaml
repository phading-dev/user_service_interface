- kind: Message
  name: GetAccountSummaryRequestBody
  fields:
  - name: accountId
    type: string
    index: 1
- kind: Message
  name: GetAccountSummaryResponse
  fields:
  - name: account
    type: AccountSummary
    import: ./node/account_summary
    index: 1
- kind: Enum
  name: SuspensionReason
  values:
    - name: PAST_DUE
      value: 1
    - name: FRAUD
      value: 2
- kind: Message
  name: SuspendAccountRequestBody
  fields:
    - name: accountId
      type: string
      index: 1
    - name: reason
      type: SuspensionReason
      index: 2
- kind: Message
  name: SuspendAccountResponse
- kind: Message
  name: RestoreAccountRequestBody
  fields:
    - name: accountId
      type: string
      index: 1
- kind: Message
  name: RestoreAccountResponse
- kind: NodeService
  name: UserNodeService
  remoteCalls:
    - name: GetAccountSummary
      path: /GetAccountSummary
      body: GetAccountSummaryRequestBody
      response: GetAccountSummaryResponse
    - name: SuspendAccount
      path: /SuspendAccount
      body: SuspendAccountRequestBody
      response: SuspendAccountResponse
    - name: RestoreAccount
      path: /RestoreAccount
      body: RestoreAccountRequestBody
      response: RestoreAccountResponse
  outputClient: ./node/client
  outputHandler: ./node/handler
