      index: 3
    - name: naturalName
      type: string
      index: 4
    - name: contactEmail
      type: string
      index: 5
    - name: accountType
      type: AccountType
      import: ./account_type
      index: 6
- kind: Message
  name: SignUpResponse
  fields:
